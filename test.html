<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Layers Control Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
	<!--[if lte IE 8]>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
	<![endif]-->


	<style>
		#map {
			width: 800px;
			height: 500px;
		}
		.info {
			padding: 6px 8px;
			font: 14px/16px Arial, Helvetica, sans-serif;
			background: white;
			background: rgba(255,255,255,0.8);
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.info h4 {
			margin: 0 0 5px;
			color: #777;
		}
		.legend {
			text-align: left;
			line-height: 18px;
			color: #555;
		}
		.legend i {
			width: 18px;
			height: 18px;
			float: left;
			margin-right: 8px;
			opacity: 0.7;
		}
	</style>
</head>
<body>
	<div id="map"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>

	<!--countries source data in GeoJSON format -->
	<script type="text/javascript" src="countries2.js"></script>
	<script type="text/javascript">
		var map = L.map('map').setView([0.0, 0.0], 2);
		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
      maxZoom: 18,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery © <a href="http://mapbox.com">Mapbox</a>',
      id: 'mapbox.streets'
    }).addTo(map);
		// control that shows state info on hover
		var info = L.control();
		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};
		info.update = function (props) {
			this._div.innerHTML = '<h4>UK Aid Projects</h4>' +  (props ?
				'<b>' + props.name + '</b><br />' + props.projects + ' projects<br />£' + props.budget + ' budget for 2013/14'
				: 'Hover over a country');
		};
		info.addTo(map);
		// get color depending on budget value
		function getColor(d) {
			return d > 100000000 ? '#800026' :
			       d > 50000000  ? '#BD0026' :
			       d > 20000000  ? '#E31A1C' :
			       d > 10000000  ? '#FC4E2A' :
			       d > 5000000   ? '#FD8D3C' :
			       d > 2000000   ? '#FEB24C' :
			       d > 1000000  ? '#FED976' :
			                  '#FFEDA0';
		}
		function style(feature) {
			if(feature.properties.budget > 0) {
			return {
				weight: 1,
				opacity: 1,
				color: 'white',
				dashArray: '',
				fillOpacity: 0.7,
				fillColor: getColor(feature.properties.budget)
			}
			}
			else {
			return {
				weight: 0,
				opacity: 0,
				color: 'red',
				dashArray: '',
				fillOpacity: 0.0,
				fillColor: getColor(feature.properties.budget)
			}
			};
		}
		function highlightFeature(e) {
			var layer = e.target;
			layer.setStyle({
				weight: 1,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});
			if (!L.Browser.ie && !L.Browser.opera) {
				layer.bringToFront();
			}
			info.update(layer.feature.properties);
		}
		var geojson;
		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}
		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}
		function onEachFeature(feature, layer) {
			if(feature.properties.budget > 0) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				//click: zoomToFeature
			});
			layer.bindPopup(feature.properties.name);
			}
		}

		geojson = L.geoJson(countriesData, {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);
		map.attributionControl.addAttribution('DFID IATI data from <a href="http://iatiregistry.org/">IATI Registry</a>');
		var legend = L.control({position: 'bottomright'});
		legend.onAdd = function (map) {
			var div = L.DomUtil.create('div', 'info legend'),
				grades = [0, 1000000, 2000000, 5000000, 10000000, 20000000, 50000000, 100000000],
				labels = [],
				from, to;
			for (var i = 0; i < grades.length; i++) {
				from = grades[i];
				to = grades[i + 1];
				labels.push(
					'<i style="background:' + getColor(from + 1) + '"></i> ' +
					from + (to ? '&ndash;' + to : '+'));
			}
			div.innerHTML = labels.join('<br>');
			return div;
		};
		legend.addTo(map);
	</script>
</body>
</html>
